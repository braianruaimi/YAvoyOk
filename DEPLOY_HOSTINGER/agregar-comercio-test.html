<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Comercio - Ya Voy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 1rem;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #fbbf24;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            color: #f8fafc;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #fbbf24;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .emoji-option {
            padding: 0.5rem;
            background: #0f172a;
            border: 2px solid #334155;
            border-radius: 0.5rem;
            cursor: pointer;
            text-align: center;
            font-size: 1.5rem;
            transition: all 0.2s;
        }

        .emoji-option:hover {
            border-color: #fbbf24;
            transform: scale(1.1);
        }

        .emoji-option.selected {
            border-color: #fbbf24;
            background: rgba(251, 191, 36, 0.1);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #020617;
            border: none;
            border-radius: 0.5rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid #10b981;
            color: #10b981;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        .comercios-list {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #334155;
        }

        .comercio-item {
            background: #0f172a;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            width: auto;
            margin-left: 0.5rem;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè™ Agregar Nuevo Comercio</h1>
        
        <div class="success-message" id="successMessage">
            ‚úÖ Comercio agregado exitosamente
        </div>

        <form id="comercioForm">
            <div class="form-group">
                <label for="nombre">Nombre del Comercio *</label>
                <input type="text" id="nombre" required placeholder="Ej: Pizza Napolitana">
            </div>

            <div class="form-group">
                <label for="categoria">Categor√≠a *</label>
                <select id="categoria" required>
                    <option value="">Seleccionar...</option>
                    <option value="Restaurante">Restaurante</option>
                    <option value="Comida R√°pida">Comida R√°pida</option>
                    <option value="Cafeter√≠a">Cafeter√≠a</option>
                    <option value="Japon√©s">Japon√©s</option>
                    <option value="Mexicano">Mexicano</option>
                    <option value="Italiano">Italiano</option>
                    <option value="Parrilla">Parrilla</option>
                    <option value="Postres">Postres</option>
                    <option value="Vegetariano">Vegetariano</option>
                    <option value="Saludable">Saludable</option>
                    <option value="Chino">Chino</option>
                    <option value="√Årabe">√Årabe</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>

            <div class="form-group">
                <label>Emoji / Icono *</label>
                <div class="emoji-grid">
                    <div class="emoji-option" data-emoji="üçï">üçï</div>
                    <div class="emoji-option" data-emoji="üçî">üçî</div>
                    <div class="emoji-option" data-emoji="üç±">üç±</div>
                    <div class="emoji-option" data-emoji="‚òï">‚òï</div>
                    <div class="emoji-option" data-emoji="üåÆ">üåÆ</div>
                    <div class="emoji-option" data-emoji="ü•©">ü•©</div>
                    <div class="emoji-option" data-emoji="üçù">üçù</div>
                    <div class="emoji-option" data-emoji="üç¶">üç¶</div>
                    <div class="emoji-option" data-emoji="üç£">üç£</div>
                    <div class="emoji-option" data-emoji="ü•ó">ü•ó</div>
                    <div class="emoji-option" data-emoji="üç∞">üç∞</div>
                    <div class="emoji-option" data-emoji="ü•™">ü•™</div>
                    <div class="emoji-option" data-emoji="üçú">üçú</div>
                    <div class="emoji-option" data-emoji="ü•ò">ü•ò</div>
                    <div class="emoji-option" data-emoji="üçõ">üçõ</div>
                    <div class="emoji-option" data-emoji="ü•ô">ü•ô</div>
                </div>
                <input type="hidden" id="emoji" required>
            </div>

            <div class="form-group">
                <label for="distancia">Distancia (km) *</label>
                <input type="number" id="distancia" step="0.1" min="0" max="20" required placeholder="1.5">
            </div>

            <div class="form-group">
                <label for="rating">Rating Inicial (opcional)</label>
                <input type="number" id="rating" step="0.1" min="1" max="5" value="4.5" placeholder="4.5">
            </div>

            <button type="submit">Agregar Comercio</button>
        </form>

        <div class="comercios-list">
            <h2 style="color: #fbbf24; margin-bottom: 1rem;">üìã Comercios Activos</h2>
            <div id="comerciosList"></div>
        </div>

        <button onclick="irAlPanel()" style="margin-top: 1rem; background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); color: white;">
            Ver Panel Repartidor ‚Üí
        </button>
    </div>

    <script>
        let emojiSeleccionado = '';

        // Selecci√≥n de emoji
        document.querySelectorAll('.emoji-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.emoji-option').forEach(o => o.classList.remove('selected'));
                this.classList.add('selected');
                emojiSeleccionado = this.dataset.emoji;
                document.getElementById('emoji').value = emojiSeleccionado;
            });
        });

        // Renderizar comercios existentes
        function renderizarComercios() {
            const comercios = JSON.parse(localStorage.getItem('comerciosActivos') || '[]');
            const lista = document.getElementById('comerciosList');
            
            if (comercios.length === 0) {
                lista.innerHTML = '<p style="color: #64748b; text-align: center;">No hay comercios registrados</p>';
                return;
            }

            lista.innerHTML = comercios
                .filter(c => c.activo)
                .map(comercio => `
                    <div class="comercio-item">
                        <div>
                            <span style="font-size: 1.5rem; margin-right: 0.5rem;">${comercio.emoji}</span>
                            <strong>${comercio.nombre}</strong>
                            <span style="color: #64748b; margin-left: 0.5rem;">${comercio.categoria}</span>
                        </div>
                        <div>
                            <button class="btn-small btn-danger" onclick="eliminarComercio(${comercio.id})">
                                Eliminar
                            </button>
                        </div>
                    </div>
                `).join('');
        }

        // Agregar comercio
        document.getElementById('comercioForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const comercios = JSON.parse(localStorage.getItem('comerciosActivos') || '[]');
            const maxId = comercios.length > 0 ? Math.max(...comercios.map(c => c.id)) : 0;
            
            const nuevoComercio = {
                id: maxId + 1,
                nombre: document.getElementById('nombre').value,
                categoria: document.getElementById('categoria').value,
                emoji: document.getElementById('emoji').value,
                distancia: parseFloat(document.getElementById('distancia').value),
                rating: parseFloat(document.getElementById('rating').value) || 4.5,
                pedidosHoy: 0,
                activo: true
            };
            
            comercios.push(nuevoComercio);
            localStorage.setItem('comerciosActivos', JSON.stringify(comercios));
            
            // Mostrar mensaje de √©xito
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
            
            // Limpiar formulario
            document.getElementById('comercioForm').reset();
            document.querySelectorAll('.emoji-option').forEach(o => o.classList.remove('selected'));
            emojiSeleccionado = '';
            
            // Actualizar lista
            renderizarComercios();
            
            console.log('Comercio agregado:', nuevoComercio);
        });

        // Eliminar comercio
        function eliminarComercio(id) {
            if (confirm('¬øEst√°s seguro de eliminar este comercio?')) {
                const comercios = JSON.parse(localStorage.getItem('comerciosActivos') || '[]');
                const actualizados = comercios.filter(c => c.id !== id);
                localStorage.setItem('comerciosActivos', JSON.stringify(actualizados));
                renderizarComercios();
            }
        }

        // Ir al panel
        function irAlPanel() {
            window.location.href = 'panel-repartidor-pro.html';
        }

        // Cargar comercios al inicio
        renderizarComercios();
    </script>
</body>
</html>
