<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="YAvoy - Restablecer Contrase√±a">
  <meta name="theme-color" content="#f59e0b">
  <link rel="apple-touch-icon" href="icons/icon-yavoy.png">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icons/icon-yavoy.png">
  <script src="js/theme-color-polyfill.js" defer></script>
  <title>YAvoy ‚Äî Restablecer Contrase√±a</title>
  <style>
    :root {
      --cyan: #06b6d4;
      --cyan-dark: #0891b2;
      --cyan-glow: rgba(6, 182, 212, 0.3);
      --gold: #fbbf24;
      --gold-dark: #f59e0b;
      --gold-glow: rgba(251, 191, 36, 0.3);
      --bg-dark: #0f1724;
      --bg-card: rgba(11, 18, 32, 0.85);
      --white: #ffffff;
      --gray: #94a3b8;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-dark);
      min-height: 100vh;
      color: var(--white);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .reset-container {
      background: var(--bg-card);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.5), 0 0 40px var(--cyan-glow);
    }

    .reset-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .reset-icon {
      font-size: 4rem;
      margin-bottom: 15px;
      display: block;
    }

    .reset-title {
      font-size: 2rem;
      color: var(--cyan);
      margin-bottom: 10px;
    }

    .reset-subtitle {
      color: var(--gray);
      font-size: 16px;
      line-height: 1.6;
    }

    .reset-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-label {
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--cyan);
    }

    .form-input {
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: var(--white);
      font-size: 16px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--cyan);
      box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.2);
    }

    .reset-btn {
      padding: 16px 20px;
      background: linear-gradient(135deg, var(--cyan), var(--cyan-dark));
      border: none;
      border-radius: 8px;
      color: var(--bg-dark);
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .reset-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(6, 182, 212, 0.4);
    }

    .reset-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      text-align: center;
      font-weight: 500;
      margin-top: 20px;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid var(--success);
      color: var(--success);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid var(--danger);
      color: var(--danger);
    }

    .back-link {
      text-align: center;
      margin-top: 25px;
    }

    .back-link a {
      color: var(--cyan);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .back-link a:hover {
      color: var(--gold);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .reset-container {
      animation: fadeIn 0.5s ease;
    }
  </style>
</head>

<body>
  <div class="reset-container">
    <div class="reset-header">
      <div class="reset-icon">üîê</div>
      <h1 class="reset-title">Restablecer Contrase√±a</h1>
      <p class="reset-subtitle">Ingresa tu nueva contrase√±a para completar el proceso de restablecimiento.</p>
    </div>

    <form id="resetForm" class="reset-form" onsubmit="resetPassword(event)">
      <div class="form-group">
        <label class="form-label">üîë Nueva Contrase√±a</label>
        <input type="password" id="newPassword" placeholder="M√≠nimo 8 caracteres" required
               class="form-input" minlength="8">
      </div>

      <div class="form-group">
        <label class="form-label">üîÑ Confirmar Contrase√±a</label>
        <input type="password" id="confirmPassword" placeholder="Repite la contrase√±a" required
               class="form-input" minlength="8">
      </div>

      <button type="submit" class="reset-btn" id="resetBtn">
        üîÑ Restablecer Contrase√±a
      </button>
    </form>

    <div id="message" class="message" style="display: none;"></div>

    <div class="back-link">
      <a href="panel-comercio.html">‚Üê Volver al Panel de Comercio</a>
    </div>
  </div>

  <script>
    // Obtener el token de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      showMessage('error', 'Token inv√°lido. El enlace puede haber expirado.');
      document.getElementById('resetForm').style.display = 'none';
      return;
    }

    async function resetPassword(event) {
      event.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('message');
      const resetBtn = document.getElementById('resetBtn');

      // Validar contrase√±as
      if (newPassword.length < 8) {
        showMessage('error', 'La contrase√±a debe tener al menos 8 caracteres.');
        return;
      }

      if (newPassword !== confirmPassword) {
        showMessage('error', 'Las contrase√±as no coinciden.');
        return;
      }

      // Deshabilitar bot√≥n mientras procesa
      resetBtn.disabled = true;
      resetBtn.textContent = '‚è≥ Procesando...';

      try {
        const response = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            token: token,
            newPassword: newPassword
          })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          showMessage('success', '¬°Contrase√±a restablecida exitosamente! Redirigiendo al panel de comercio...');

          // Redirigir despu√©s de 3 segundos
          setTimeout(() => {
            window.location.href = 'panel-comercio.html';
          }, 3000);
        } else {
          showMessage('error', data.message || 'Error al restablecer la contrase√±a.');
          resetBtn.disabled = false;
          resetBtn.textContent = 'üîÑ Restablecer Contrase√±a';
        }
      } catch (error) {
        console.error('Error en reset password:', error);
        showMessage('error', 'Error de conexi√≥n. Int√©ntalo de nuevo.');
        resetBtn.disabled = false;
        resetBtn.textContent = 'üîÑ Restablecer Contrase√±a';
      }
    }

    function showMessage(type, text) {
      const messageDiv = document.getElementById('message');
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = text;
      messageDiv.style.display = 'block';
    }
  </script>
</body>

</html>
